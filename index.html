<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Voting Card ESC 2024</title>
</head>
<body>
    <div class="container">
        <h1>Eurovision 2024</h1>
        <h2>Voting card</h2>
        <div class="voting-box">
            <form action="#">
                <div class="voting-container">

                    <div class="voting-row">
                        <div class="here">1.</div>
                        <label for="some-country"></label>
                        <p id="name"></p>
                        <p id="song"></p>
                        <div class="column">
                            <div class="vote-item">
                                <p>Voice</p>
                                <input type="number" id="voice1" class="voice" min="0" max="10" oninput="limitValue(this)">

                            </div>
                            <div class="vote-item">
                                <p>Music</p>
                                <input type="number" id="music1" class="music" min="0" max="10" oninput="limitValue(this)">
                            </div>
                            <div class="vote-item">
                                <p>Performance</p>
                                <input type="number" id="performance1" class="performance" min="0" max="10" oninput="limitValue(this)">
                            </div>
                        </div>
                        <span class="sum">0</span>
                    </div>

                   
                  
              

                </div>

            </form>
        </div>

        
        <form action="#">
            <div class="voting-container final-results">
                <div class="voting-row">
                    <div>Final Results</div>
                    <div class="column">
                        <div>
                            <p>Winner:</p>
                            <span id="winner"></span>
                            <p>with Number of points:</p>
                            <span id="points"></span>
                        </div>
                    </div>
                </div>
            </div>
        </form> 
        
        <div class="pagination-buttons">
            <button id="previous-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
