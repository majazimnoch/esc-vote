<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Eurovision 2024</h1>
        <h2>Voting card</h2>
        <div class="voting-box">
            <form action="#">
                <div class="voting-row">
                    <div class="here">1.</div>
                    <label for="spain-country">Spain</label>
                    <div class="column">
                        <div>
                            <p>Voice</p>
                            <input type="number" id="voice1" class="voice" min="0" max="10">
                        </div>
                        <div>
                            <p>Music</p>
                            <input type="number" id="music1" class="music" min="0" max="10">
                        </div>
                        <div>
                            <p>Performance</p>
                            <input type="number" id="performance1" class="performance" min="0" max="10">
                        </div>
                    </div>
                    <span class="sum">0</span>
                </div>
    
                <div class="voting-row">
                    <div class="here">1.</div>
                    <label for="spain-country">Poland</label>
                    <div class="column">
                        <div>
                            <p>Voice</p>
                            <input type="number" id="voice1" class="voice" min="0" max="10">
                        </div>
                        <div>
                            <p>Music</p>
                            <input type="number" id="music1" class="music" min="0" max="10">
                        </div>
                        <div>
                            <p>Performance</p>
                            <input type="number" id="performance1" class="performance" min="0" max="10">
                        </div>
                    </div>
                    <span class="sum">0</span>
                </div>

            </form>
            <h2 class="winning-country">The winning country: </h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
